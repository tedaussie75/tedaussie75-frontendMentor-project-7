<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="form-container">
    <picture class="star-icon">
      <img src="./images/icon-star.svg" alt="icon star">
    </picture>
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <form action="">
      <input type="checkbox" class="checkbox-input" id="number1" name="checkbox">
      <label for="number1"><span>1</span></label>
      <input type="checkbox" class="checkbox-input" id="number2" name="checkbox">
      <label for="number2"><span>2</span></label>
      <input type="checkbox" class="checkbox-input" id="number3" name="checkbox">
      <label for="number3"><span>3</span></label>
      <input type="checkbox" class="checkbox-input" id="number4" name="checkbox">
      <label for="number4"><span>4</span></label>
      <input type="checkbox" class="checkbox-input" id="number5" name="checkbox">
      <label for="number5"><span>5</span></label>
      <input type="submit" value="submit">
    </form>
  </div>
  <div class="submit-message hide">
    <img src="./images/illustration-thank-you.svg" alt="thank you illustration">
    <p>You selected <span class="submit-message-state">0</span> out of 5</p>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
